<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen Server</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-3">
      <div class="row" style="display: flex; align-items: center; justify-content: center;">
        <div class="col-2">
          Порт:
        </div>
        <div class="col-3">
          <input id="port-input" class="form-control" id="serverPort" min="0" step="1" type="number" value="7000">
        </div>
        <div class="col-3">
          <button id="run-btn" class="btn btn-secondary">Запустить</button>
        </div>
      </div>
      <div id="message" class="row mt-3 alert" style="visibility: hidden;"></div>

      <div id="query-message" class="row mt-3 py-2 alert-secondary" style="visibility: hidden;">
        <div class="col-12 text-center">
          <h3>ЗАПРОС:</h3>
        </div>
        <div id="method" class="col-12"></div>
        <div id="path" class="col-12"></div>
        <div id="query" class="col-12"></div>
        <div id="body" class="col-12"></div>
        <div id="headers" class="col-12"></div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
